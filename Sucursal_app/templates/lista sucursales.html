{% include 'headeradmin.html' %}
{% load static %}
    <div class="container mt-5">
            {% if sucursales %}
            {% for sur in sucursales %}
            <div class="container row-lista">
                <div class="row">
                    <div class="col">
                        <img src="{{sur.imagen.url}}" class="img-thumbnail w-50" alt="imagen" >
                    </div>
                    <div class="col">
                        <h3 class="nom">{{sur.nombre}}</h3>
                        <p class="dir"><b>Direccion: </b>{{sur.direccion}}</p>
                        <a href="../consultar_sucursal/{{sur.id}}" class="btn btn-success"><i class="bi bi-eye"></i></a>
                        <a href="../modificar_sucursal/{{sur.id}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                        {% if sur.estado == 'activo' %}
                        <a href="{% url 'deshabilitar_sucursal' sur.id %}" class="btn btn-danger"><i class="bi bi-x-circle"></i></a>
                        {% else %}
                        <a href="{% url 'habilitar_sucursal' sur.id %}" class="btn btn-info"><i class="bi bi-check-circle"></i></a>
                        {% endif %}
                    </div>
                </div>
            </div> 
            {%endfor%} 
            {%else%}
            <h1 id="Titulo-pag">No hay sucursales!</h1>
            {%endif%}
            <a href="../ingresar_sucursal" class="btn btn-success"><i class="bi bi-plus-circle"></i></a>
    </div>
{% include 'footer.html' %}
