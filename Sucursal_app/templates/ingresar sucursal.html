
{% include 'headeradmin.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckFoody - sucursales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles_formularios.css' %}">    
</head>
<body>
    <div class="container mt-5">
        <h1>LuckFoody</h1>
        <div class="shamrock">üçÄ</div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

                <label for="{{ form.nombre.id_for_label }}">{{ form.nombre.label }}</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="{{ form.fono.id_for_label }}">{{ form.fono.label }}</label>
                {{ form.fono }}
            </div>
            <div class="mb-3">
                <label for="{{ form.direccion.id_for_label }}">{{ form.direccion.label }}</label>
                {{ form.direccion }}
            </div>
            <div class="mb-3">
                <label for="{{ form.imagen.id_for_label }}">{{ form.imagen.label }}</label>
                {{ form.imagen }}
            </div>
            <div class="d-flex justify-content-between">
                <a href="../lista_sucursales/" class="btn btn-success">Volver</a>
                <button type="submit" class="btn btn-success">Agregar a la P√°gina</button>

</html>
