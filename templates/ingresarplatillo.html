{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckFoody - Ingreso de Platillos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles_ingresar_platillo.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>LuckFoody</h1>
        <div class="shamrock">üçÄ</div>
        <form>
            <div class="mb-3">
                <label for="dishPhoto" class="form-label">Foto del Platillo</label>
                <input type="file" class="form-control" id="dishPhoto" name="dishPhoto" required>
            </div>
            <div class="mb-3">
                <label for="dishName" class="form-label">Nombre del Platillo</label>
                <input type="text" class="form-control" id="dishName" name="dishName" required>
            </div>
            <div class="mb-3">
                <label for="dishDescription" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="dishDescription" name="dishDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="dishPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="dishPrice" name="dishPrice" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-warning">Volver</button>
                <button type="submit" class="btn btn-success">enviar a la pagina</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
