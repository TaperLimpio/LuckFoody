{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles_pagina_admin.css' %}">
</head>
<body>
    <!--Botones: crud admin (consultar, crear, eliminar, editar), boton crear repartidor, 
    crud sucursal, crud platillos, crud catálogos-->

    <div style="background-color: #3FBC3D;" class="container mt-5">
        <h1>LuckFoody</h1>
        <div class="shamrock">🍀</div>
        <div>
            <h2 class="JOl">Administración</h2>
        </div>
        <div>
            <p>
                <h5 class="admin">Administrador</h5>
            </p>
        </div>
        
        <div>
            <a href="{% url 'ver_usuario' request.session.usuario_id %}" class='btn btn-success añadirAdmin'>Consultar datos</a>
        </div>
        
        <div>
            <a href="{% url 'index_usuario' %}" class="btn btn-success ActuAdmin">consultar</a>
        </div>
        <div>
            <button type="button" class="btn btn-success ConsulAdmin">Deshabilitar </button>
        </div>
        <div>
            <p>
                <h5 class="repa">Repartidor</h5>
            </p>
        </div>
        
        <div>
            <button type="button" class="btn btn-success añadirRepa">Añadir </button>
        </div>
        
        <div>
            <p>
                <h5 class="Sucu">Sucursal</h5>
            </p>
        </div>
        
        <div>
            <button type="button" class="btn btn-success añadirSucu">Añadir </button>
        </div>
        <div>
            <button type="button" class="btn btn-success ActuSucu">Actualizar </button>
        </div>
        <div>
            <button type="button" class="btn btn-success ConsulSucu">Consultar </button>
        </div>
        <div>
            <button type="button" class="btn btn-success DeshaSucu">Deshabilitar </button>
        </div>
        <div>
            <p>
                <h5 class="Platillo">Platillos</h5>
            </p>
        </div>
        
        <div>
            <button type="button" class="btn btn-success añadirPlat">Añadir </button>
        </div>
        <div>
            <button type="button" class="btn btn-success ActuPlat">Actualizar </button>
        </div>
        <div>
            <button type="button" class="btn btn-success ConsulPlat">Consultar </button>
        </div>
        <div>
            <button type="button" class="btn btn-success DeshaPlat">Deshabilitar </button>
        </div>
        <div>
            <p>
                <h5 class="Catalogo">Catálogo</h5>
            </p>
        </div>
        
        <div>
            <button type="button" class="btn btn-success añadirCata">Añadir </button>
        </div>
        <div>
            <button type="button" class="btn btn-success ActuCata">Actualizar </button>
        </div>
        <div>
            <button type="button" class="btn btn-success ConsulCata">Consultar </button>
        </div>
        <div>
            <button type="button" class="btn btn-success DeshaCata">Deshabilitar </button>
        </div>
        
        <div>
            <button type="button" class="btn btn-warning volver">Volver</button>
        </div>
    </div>
</body>
</html>
