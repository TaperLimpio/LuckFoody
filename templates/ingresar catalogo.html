{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckFoody - Catálogo de Comida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles_ingresar_catalogo.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>LuckFoody</h1>
        <div class="shamrock">🍀</div>
        <form>
            <div class="mb-3">
                <label for="catalogName" class="form-label">Nombre del Catálogo</label>
                <input type="text" class="form-control" id="catalogName" name="catalogName" required>
            </div>
            <div class="mb-3">
                <label for="catalogDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="catalogDescription" name="catalogDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="catalogDishes" class="form-label">Platillos</label>
                <textarea class="form-control" id="catalogDishes" name="catalogDishes" rows="3" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-warning">Volver</button>
                <button type="submit" class="btn btn-success">Agregar a la Página</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
